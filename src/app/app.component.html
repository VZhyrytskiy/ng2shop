<h1 #appTitle></h1> 

<div style="float:left;width: 60%">
  <app-product-list (buyProd)="onBuy($event)"></app-product-list>
</div>
<div class="navbar navbar-expand-lg navbar-light bg-light">
  <app-cart-list *ngIf="prodInCarCount>0; else elseBlock"></app-cart-list>
  <ng-template #elseBlock>
    <button class="btn btn-secondary " type="button">
      Cart empty
    </button>
  </ng-template>
</div>
<small class="footer mt-auto py-3 h6 heading" waySize>
  <app-about></app-about>
</small>
